<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Create, manage, and analyze assessments using AI." />
    <meta name="theme-color" content="#3f51b5" />
    
    <!-- SEO & Social Meta Tags -->
    <meta property="og:title" content="Assessly | AI-Powered Assessment Platform" />
    <meta property="og:description" content="Create, manage, and analyze assessments using AI." />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <title>Assessly | AI-Powered Assessment Platform</title>

    <!-- ✅ Favicons & Manifest -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- ✅ Critical Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Critical CSS (prevents FOUC - Flash of Unstyled Content) -->
    <style>
      /* Critical loading styles */
      #root {
        min-height: 100vh;
        position: relative;
        z-index: 1;
      }
      
      /* Remove video or make it conditional */
      .background-video {
        display: none; /* Hide by default, show only on specific pages */
      }
      
      /* Loading state */
      .app-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      
      /* Prevent FOUC */
      [data-reactroot] { 
        display: none !important; 
      }
      
      .react-loaded [data-reactroot] { 
        display: block !important; 
      }
    </style>
  </head>

  <body>
    <!-- ✅ Loading fallback -->
    <div id="loading-fallback" class="app-loading">
      <div style="text-align: center;">
        <h1 style="margin-bottom: 1rem;">Assessly</h1>
        <p>Loading...</p>
      </div>
    </div>

    <!-- ✅ Main App Container -->
    <div id="root"></div>

    <!-- ✅ REMOVED: Background Video (or make it conditional) -->
    <!-- 
      <video
        src="/Assessly.mp4"
        autoplay
        muted
        loop
        playsinline
        style="position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-1;"
      ></video>
    -->

    <!-- ✅ React Entry -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- ✅ Script to handle loading states -->
    <script>
      // Hide loading fallback when React loads
      window.addEventListener('DOMContentLoaded', function() {
        const loadingFallback = document.getElementById('loading-fallback');
        const root = document.getElementById('root');
        
        // Show React app when it's ready
        if (root && root.children.length > 0) {
          loadingFallback.style.display = 'none';
          document.documentElement.classList.add('react-loaded');
        }
        
        // Fallback: hide loading after 5 seconds
        setTimeout(() => {
          loadingFallback.style.display = 'none';
        }, 5000);
      });
    </script>
  </body>
</html>
