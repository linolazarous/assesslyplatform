<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="%VITE_APP_DESCRIPTION%" />
    <meta name="theme-color" content="#3f51b5" />
    <title>%VITE_APP_NAME% | AI-Powered Assessment Platform</title>

    <!-- ✅ Favicons & Manifest -->
    <link rel="icon" href="%VITE_APP_LOGO_URL%" />
    <link rel="apple-touch-icon" href="%VITE_APP_LOGO_URL%" />
    <link rel="manifest" href="/manifest.json" />

    <!-- ✅ Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Open Graph / SEO -->
    <meta property="og:title" content="%VITE_APP_NAME% | AI-Powered Assessment Platform" />
    <meta property="og:description" content="%VITE_APP_DESCRIPTION%" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://assesslyplatform.onrender.com" />
    <meta property="og:image" content="%VITE_APP_LOGO_URL%" />

    <!-- ✅ Security headers (set server-side for production) -->
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />

    <!-- ✅ PWA -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>

  <body>
    <noscript>
      <div style="padding:2rem; text-align:center; font-family:sans-serif;">
        <h1 style="color:#d32f2f;">JavaScript Required</h1>
        <p>%VITE_APP_NAME% requires JavaScript to function properly. Please enable it in your browser.</p>
      </div>
    </noscript>

    <div id="root"></div>

    <!-- ✅ Stripe Loader -->
    <script>
      (function () {
        const stripePromise = new Promise((resolve) => {
          if (window.Stripe) return resolve(window.Stripe);
          const script = document.createElement("script");
          script.src = "https://js.stripe.com/v3/";
          script.async = true;
          script.onload = () => resolve(window.Stripe);
          document.head.appendChild(script);
        });
        window.getStripe = () => stripePromise;
      })();
    </script>

    <!-- ✅ React Entry Point -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- ✅ Register Service Worker for PWA offline support -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js").then(
            (registration) => {
              console.log("Service Worker registered: ", registration.scope);
            },
            (err) => {
              console.error("Service Worker registration failed: ", err);
            }
          );
        });
      }
    </script>
  </body>
</html>
