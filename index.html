<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ✅ Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Assessly - Modern AI-Powered Assessment Platform for managing and creating online assessments, quizzes, and performance analytics." />
    <meta name="theme-color" content="#3f51b5" />
    <title>Assessly | AI-Powered Assessment Platform</title>

    <!-- ✅ Favicons -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- ✅ Fonts (optimized) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- ✅ SEO + Open Graph -->
    <meta property="og:title" content="Assessly | AI-Powered Assessment Platform" />
    <meta property="og:description" content="Create, manage, and analyze assessments using AI. Empower learning with Assessly." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://assesslyplatform.onrender.com" />
    <meta property="og:image" content="/og-image.png" />

    <!-- ✅ Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' https://js.stripe.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: blob:;
        connect-src 'self' https://api.stripe.com https://*.render.com;
        frame-ancestors 'none';
      "
    />

    <!-- ✅ Progressive Web App (PWA) Enhancements -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>

  <body>
    <noscript>
      <div style="padding:2rem; text-align:center; font-family:sans-serif;">
        <h1 style="color:#d32f2f;">JavaScript Required</h1>
        <p>Assessly requires JavaScript to function properly. Please enable it in your browser settings.</p>
      </div>
    </noscript>

    <!-- ✅ React Mount Point -->
    <div id="root"></div>

    <!-- ✅ Stripe Async Loader -->
    <script>
      (function() {
        const stripePromise = new Promise((resolve) => {
          if (window.Stripe) return resolve(window.Stripe);
          const script = document.createElement('script');
          script.src = 'https://js.stripe.com/v3/';
          script.async = true;
          script.onload = () => resolve(window.Stripe);
          document.head.appendChild(script);
        });
        window.getStripe = () => stripePromise;
      })();
    </script>

    <!-- ✅ Entry Point (Vite / React App) -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
  </html>
