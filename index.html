<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ✅ Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Assessly - AI-Powered Assessment Platform for quizzes and analytics."
    />
    <meta name="theme-color" content="#3f51b5" />
    <title>Assessly | AI-Powered Assessment Platform</title>

    <!-- ✅ Favicons & Manifest -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- ✅ Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ SEO & Open Graph -->
    <meta property="og:title" content="Assessly | AI-Powered Assessment Platform" />
    <meta
      property="og:description"
      content="Create, manage, and analyze assessments using AI. Empower learning with Assessly."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://assesslyplatform.onrender.com" />
    <meta property="og:image" content="/og-image.png" />

    <!-- ✅ Security (Safe Meta Only) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />

    <!-- ⚠️ Removed 'X-Frame-Options' & 'Content-Security-Policy' meta -->
    <!-- These must be set via Netlify headers instead. -->

    <!-- ✅ Progressive Web App Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>

  <body>
    <noscript>
      <div style="padding:2rem; text-align:center; font-family:sans-serif;">
        <h1 style="color:#d32f2f;">JavaScript Required</h1>
        <p>Assessly requires JavaScript to function properly. Please enable it in your browser.</p>
      </div>
    </noscript>

    <div id="root"></div>

    <!-- ✅ Stripe Loader -->
    <script>
      (function () {
        const stripePromise = new Promise((resolve) => {
          if (window.Stripe) return resolve(window.Stripe);
          const script = document.createElement("script");
          script.src = "https://js.stripe.com/v3/";
          script.async = true;
          script.onload = () => resolve(window.Stripe);
          document.head.appendChild(script);
        });
        window.getStripe = () => stripePromise;
      })();
    </script>

    <!-- ✅ React Entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
  </html>
