<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Create, manage, and analyze assessments using AI." />
    <meta name="theme-color" content="#3f51b5" />
    
    <!-- SEO & Social Meta Tags -->
    <meta property="og:title" content="Assessly | AI-Powered Assessment Platform" />
    <meta property="og:description" content="Create, manage, and analyze assessments using AI." />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <title>Assessly | AI-Powered Assessment Platform</title>

    <!-- ✅ Favicons & Manifest -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- ✅ Critical Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Critical CSS for clean rendering -->
    <style>
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f8fafc; /* Light fallback background */
        color: #1a202c;
      }
      
      #root {
        min-height: 100vh;
        position: relative;
      }
      
      /* Loading state */
      #loading-fallback {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-family: 'Inter', sans-serif;
      }
      
      /* Hide loading when React loads */
      .react-loaded #loading-fallback {
        display: none;
      }
      
      /* Ensure smooth transitions */
      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <!-- ✅ Simple loading fallback -->
    <div id="loading-fallback">
      <div style="text-align: center; padding: 2rem;">
        <div style="font-size: 2rem; margin-bottom: 1rem; font-weight: 700;">Assessly</div>
        <div style="opacity: 0.8;">Loading...</div>
      </div>
    </div>

    <!-- ✅ Clean React root - no video interference -->
    <div id="root"></div>

    <!-- ✅ React Entry -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- ✅ Simple loading handler -->
    <script>
      // Basic loading state management
      document.addEventListener('DOMContentLoaded', function() {
        // Hide loading fallback when React mounts
        setTimeout(() => {
          const root = document.getElementById('root');
          if (root && root.innerHTML.trim() !== '') {
            document.getElementById('loading-fallback').style.display = 'none';
            document.body.classList.add('react-loaded');
          }
        }, 100);
        
        // Safety timeout - always hide loading after 3 seconds
        setTimeout(() => {
          document.getElementById('loading-fallback').style.display = 'none';
        }, 3000);
      });
    </script>
  </body>
</html>
