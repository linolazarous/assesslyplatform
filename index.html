<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Create, manage, and analyze assessments using AI." />
    <meta name="theme-color" content="#3f51b5" />
    <title>Assessly | AI-Powered Assessment Platform</title>

    <!-- ✅ Favicons & Manifest -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- ✅ Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Open Graph / SEO -->
    <meta property="og:title" content="Assessly | AI-Powered Assessment Platform" />
    <meta property="og:description" content="Create, manage, and analyze assessments using AI." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://assesslyplatform.onrender.com" />
    <meta property="og:image" content="/logo.png" />

    <!-- ✅ Security (will be enforced by Render headers in production) -->
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />

    <!-- ✅ PWA Meta -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>

  <body>
    <noscript>
      <div style="padding:2rem; text-align:center; font-family:sans-serif;">
        <h1 style="color:#d32f2f;">JavaScript Required</h1>
        <p>Assessly requires JavaScript to function properly. Please enable it in your browser.</p>
      </div>
    </noscript>

    <div id="root"></div>

    <!-- ✅ Hero Background Video -->
    <video
      src="/Assessly.mp4"
      autoplay
      muted
      loop
      playsinline
      style="position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:-1;"
    ></video>

    <!-- ✅ Stripe Loader -->
    <script>
      (function () {
        const stripePromise = new Promise((resolve) => {
          if (window.Stripe) return resolve(window.Stripe);
          const script = document.createElement("script");
          script.src = "https://js.stripe.com/v3/";
          script.async = true;
          script.onload = () => resolve(window.Stripe);
          document.head.appendChild(script);
        });
        window.getStripe = () => stripePromise;
      })();
    </script>

    <!-- ✅ React Entry -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- ✅ Register Service Worker (PWA) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/service-worker.js', {
              scope: '/'
            });
            console.log('✅ Service Worker registered with scope:', registration.scope);
          } catch (error) {
            console.warn('⚠️ Service Worker registration failed:', error);
          }
        });
      }
    </script>
  </body>
</html>
