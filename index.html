<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ✅ Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Assessly - AI-Powered Assessment Platform for creating, managing, and analyzing online assessments and quizzes." />
    <meta name="theme-color" content="#3f51b5" />
    <title>Assessly | AI-Powered Assessment Platform</title>

    <!-- ✅ Favicons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- ✅ Fonts (optimized) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- ✅ SEO + Open Graph -->
    <meta property="og:title" content="Assessly | AI-Powered Assessment Platform" />
    <meta property="og:description" content="Create, manage, and analyze assessments using AI. Empower learning with Assessly." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://assesslyplatform.onrender.com" />
    <meta property="og:image" content="/og-image.png" />

    <!-- ✅ Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' https://js.stripe.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: blob:;
        connect-src 'self' https://api.stripe.com https://*.render.com;
        frame-ancestors 'none';
      "
    />

    <!-- ✅ Progressive Web App (PWA) Enhancements -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- ✅ Preload main React entry (Vite) for faster hydration -->
    <link rel="modulepreload" href="/src/main.jsx" />
  </head>

  <body>
    <!-- ✅ Fallback for No JavaScript -->
    <noscript>
      <div style="padding:2rem; text-align:center; font-family:sans-serif;">
        <h1 style="color:#d32f2f;">JavaScript Required</h1>
        <p>Assessly requires JavaScript to function. Please enable it in your browser settings.</p>
      </div>
    </noscript>

    <!-- ✅ React Mount Point -->
    <div id="root"></div>

    <!-- ✅ Stripe Async Loader -->
    <script>
      (function() {
        const stripePromise = new Promise((resolve) => {
          if (window.Stripe) return resolve(window.Stripe);
          const script = document.createElement('script');
          script.src = 'https://js.stripe.com/v3/';
          script.async = true;
          script.onload = () => resolve(window.Stripe);
          document.head.appendChild(script);
        });
        window.getStripe = () => stripePromise;
      })();
    </script>

    <!-- ✅ Main React App -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- ✅ Optional: Backend Connection Toast (preload script for runtime health check) -->
    <script type="module">
      import { createRoot } from 'react-dom/client';
      import React, { useEffect, useState } from 'react';

      function BackendConnectionToast() {
        const [online, setOnline] = useState(true);

        useEffect(() => {
          let interval = setInterval(async () => {
            try {
              const res = await fetch(import.meta.env.VITE_API_BASE_URL + '/health');
              if (!res.ok) throw new Error('Backend unreachable');
              setOnline(true);
            } catch {
              setOnline(false);
            }
          }, 5000); // every 5s

          return () => clearInterval(interval);
        }, []);

        if (online) return null;
        return (
          <div style="
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: #ff9800;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-family: sans-serif;
            font-weight: 600;
            z-index: 9999;
          ">
            ⚠️ Connection lost — retrying…
          </div>
        );
      }

      const root = createRoot(document.getElementById('root'));
      root.render(<BackendConnectionToast />);
    </script>
  </body>
</html>
