<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Core Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, shrink-to-fit=no" />
    <meta name="theme-color" content="#0B1F33" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#F8FAFC" media="(prefers-color-scheme: light)" />

    <!-- PWA & Mobile -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Security Headers (meta equivalents – CSP via server is preferred) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), payment=()" />

    <!-- CSP (basic, non-breaking – enhance via server headers) -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' https://www.googletagmanager.com 'unsafe-inline';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://*.google-analytics.com https://*.googletagmanager.com https://api.stripe.com;
      frame-ancestors 'none';
    " />

    <!-- SEO & Metadata -->
    <title>Assessly Platform | Measure Smarter, Not Harder</title>
    <meta name="description" content="Enterprise-grade multi-tenant assessment platform with real-time analytics, AI-powered insights, and secure evaluation workflows for organizations worldwide." />
    <meta name="author" content="Assessly Platform Team" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://assesslyplatform.com" />

    <!-- Open Graph / Social Sharing -->
    <meta property="og:title" content="Assessly Platform | Measure Smarter, Not Harder" />
    <meta property="og:description" content="Scalable B2B SaaS for assessments, skills testing, employee evaluations, and certifications with powerful analytics." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://assesslyplatform.com" />
    <meta property="og:image" content="https://assesslyplatform.com/og-image.jpg" />
    <meta property="og:image:alt" content="Assessly Platform Dashboard" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Assessly Platform" />

    <!-- Twitter / X Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Assessly Platform" />
    <meta name="twitter:description" content="Enterprise-grade assessment & analytics platform." />
    <meta name="twitter:image" content="https://assesslyplatform.com/og-image.jpg" />
    <meta name="twitter:creator" content="@assesslyapp" /> <!-- update if you have a handle -->

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <!-- Preconnects & Preloads (performance) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://www.googletagmanager.com" crossorigin />

    <!-- Fonts (with display=swap for better FCP) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Assessly Platform",
      "url": "https://assesslyplatform.com",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD",
        "availability": "https://schema.org/InStock"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "reviewCount": "124"
      }
    }
    </script>
  </head>

  <body class="antialiased">
    <noscript>
      <div style="text-align:center; padding: 60px 20px; background: linear-gradient(to bottom, #0f172a, #1e293b); color: white; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <img src="/images/logo.svg" width="140" alt="Assessly Platform Logo" style="margin-bottom: 32px;" />
        <h1 style="font-size: 2.25rem; font-weight: 700; margin-bottom: 16px;">JavaScript is Required</h1>
        <p style="font-size: 1.125rem; max-width: 480px; margin-bottom: 32px; opacity: 0.9;">
          Please enable JavaScript in your browser settings to use Assessly Platform. 
          This application relies on modern web technologies for security, performance, and real-time features.
        </p>
        <p style="font-size: 0.95rem; opacity: 0.8; margin-bottom: 24px;">
          Need help? Contact support at <a href="mailto:support@assesslyplatform.com" style="color: #60a5fa; text-decoration: underline;">support@assesslyplatform.com</a>
        </p>
        <a href="/" style="padding: 12px 32px; background: #3b82f6; color: white; border-radius: 8px; text-decoration: none; font-weight: 500;">
          Refresh Page
        </a>
      </div>
    </noscript>

    <div id="root"></div>

    <!-- Vite entry point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
