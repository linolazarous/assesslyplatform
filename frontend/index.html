<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- Theme & PWA -->
    <meta name="theme-color" content="#0B1F33" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- SECURITY (NON-BREAKING) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">

    <!-- SEO -->
    <title>Assessly Platform | Measure Smarter, Not Harder</title>
    <meta
      name="description"
      content="Assessly Platform is an enterprise-grade multi-tenant assessment, analytics, and insights platform."
    />
    <meta name="author" content="Assessly Platform" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://assesslyplatform.com" />

    <!-- Open Graph -->
    <meta property="og:title" content="Assessly Platform | Measure Smarter, Not Harder" />
    <meta property="og:description" content="Enterprise-grade assessment & analytics platform." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://assesslyplatform.com" />
    <meta property="og:image" content="https://assesslyplatform.com/images/logo.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Assessly Platform" />
    <meta name="twitter:description" content="Measure Smarter, Not Harder." />
    <meta name="twitter:image" content="https://assesslyplatform.com/images/logo.png" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/images/logo.svg" />
    <link rel="icon" type="image/png" href="/images/logo.png" />
    <link rel="apple-touch-icon" href="/images/logo.png" />

    <!-- Performance -->
    <link rel="preconnect" href="https://www.googletagmanager.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />

    <!-- Google Analytics (SAFE) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LBKQT3P0K8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-LBKQT3P0K8', { anonymize_ip: true });
    </script>

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Assessly Platform",
      "url": "https://assesslyplatform.com",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web"
    }
    </script>

  <body>

      <div style="text-align:center;padding:40px">
